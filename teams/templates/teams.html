{% load auth_extras %}
<div class="form-content my-3 p-3">
    <div class="row justify-content-center">
        <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
            <div class="card-header justify-content-center">
                <h3 class="text-center display-4">TEAMS</h3>
                {% if request.user|has_group:'TM' %}
                <a href="{% url 'create_team' %}" class="nav-item nav-link">
                    <h5 class="text-end"> Create Team </h5>
                </a>
                {% endif %}
            </div>
            <div class=" card-body row">
                {% for team in team_list %}
                <div class="col-lg-3 text-center">
                    <img src="{{ team.logo.url }} " style="cursor: pointer;" class="img-fluid justify-content-center"
                        alt=" logo ">
                    <div class="row justify-content-center">
                        <a href="{% url 'team_details' team.pk %}">
                            <h3 class="display-6 text-center">
                                {{team.team_name}} F.C </h3>
                        </a>
                    </div>
                </div>
                {% empty %}
                <div>
                    <li class="list-group-item">No Team yet</li>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
</div>
