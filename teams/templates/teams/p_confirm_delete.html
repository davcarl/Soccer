{% extends "teams_base.html" %}
{% block modal %}
<div class="card" style="width:17rem">
    <form method="POST" action="{%  url 'delete_player' player.pk %}">
        {% csrf_token %}
        <div class="modal-header">
            <h4 class="modal-title">Delete Player</4>
        </div>
        <div class="modal-body">
            <h4 class="card-title"> delete {{ player.first_name }} {{player.last_name}}</h4>
            {% csrf_token %}
            Are you sure you want to delete this player?
        </div>
        <div class="modal-footer">
            <a class="btn btn-outline-secondary" href="{% url 'team_details' object.team.pk %}">Cancel</a>
            <input type="submit" style="float:right" class="btn btn-default" value="Yes" style="margin-bottom: 5px;" />
        </div>
    </form>
</div>
{% endblock modal %}
